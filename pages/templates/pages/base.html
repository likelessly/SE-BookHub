{% load static %}
<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Book Hub{% endblock %}</title>
  <!-- <link rel="stylesheet" href="{% static 'base.css' %}"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% block head %}{% endblock %}
</head>

<body>
  <header>
    <!-- อาจมีโลโก้ หรือ nav bar พื้นฐาน -->
    {% block header %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">BookHub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
          <!-- Move Login & Signup to the Right -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="btn btn-dark text-white me-2" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-light" href="{% url 'signup' %}">Signup</a>
            </li>
        </ul>
        </div>
      </div>
    </nav>
    {% endblock %}
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    {% block footer %}
    <p>© 2025 Book Site. All rights reserved.</p>
    {% endblock %}
  </footer>
</body>

</html>
