{% extends "pages/base.html" %}
{% load static %}

{% block title %}แก้ไขหนังสือ{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center">แก้ไขหนังสือ</h2>

        <!-- ฟอร์มแก้ไขหนังสือ -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">ชื่อหนังสือ</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ book.title }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">หมวดหมู่</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ book.category }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">รายละเอียด</label>
                <textarea id="description" name="description" class="form-control" required>{{ book.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image_url" class="form-label">URL ของภาพปก</label>
                <input type="url" id="image_url" name="image_url" class="form-control" value="{{ book.image_url }}" required>
            </div>

            <!-- ปุ่มบันทึก -->
            <button type="submit" class="btn btn-primary w-100">บันทึกการเปลี่ยนแปลง</button>
        </form>

        <!-- ปุ่มกลับ -->
        <a href="{% url 'account_publisher' %}" class="btn btn-light mt-3 w-100">กลับไปหน้า Account</a>
    </div>
</div>
{% endblock %}
