{% extends "pages/base.html" %}
{% load static %}

{% block title %}Book Detail{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <div class="row">
            <!-- รูปภาพหนังสือ -->
            <div class="col-md-4 text-center">
                <img src="{% static 'images/book-placeholder.png' %}" class="img-fluid rounded" alt="Book Image">
            </div>
            
            <!-- รายละเอียดหนังสือ -->
            <div class="col-md-8">
                <h2>{{ book.title }}</h2>
                <p class="text-muted">หมวดหมู่: {{ book.category }}</p>
                <p>{{ book.description }}</p>

                <!-- ปุ่มจัดการหนังสือ -->
                <div class="mt-3">
                    <a href="{% url 'edit_book' %}" class="btn btn-secondary">แก้ไขหนังสือ</a>
                    <a href="{% url 'account_publisher' %}" class="btn btn-light">กลับไปหน้า Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
