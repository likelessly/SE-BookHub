{% extends "pages/base.html" %}
{% load static %}

{% block title %}Book Detail{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-4">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0 align-items-center">
            <!-- Image on the left -->
            <div class="col-md-4">
                <img src="{% static 'images/book.jpg' %}" class="img-fluid rounded-start" alt="Book Image">
            </div>
            <!-- Book details on the right -->
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">ชื่อหนังสือ</h5>
                    <p class="card-text">รายละเอียดของหนังสือ</p>
                    <button class="btn btn-primary">ยืมหนังสือ</button>
                    <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
